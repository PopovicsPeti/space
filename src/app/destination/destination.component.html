
<div class="destination-container bg-dark ">
    <app-header></app-header>
    <header class="container">
        <h1 class="numbered-title"><span aria-hidden="true">01</span> Pick your destination</h1>
    </header>

    <main class="grid-container grid-container--destination">
        <div class="planet-img">
            <img [src]="planetId?.image" [alt]="planetId?.name">
        </div>
        <section>
            <div class="tab-list underline-indicators flex secondary-nav">
                <ng-container *ngFor="let planet of planets; let i">
                    <button aria-selected="true" 
                            class="uppercase ff-sans-cond text-accent letter-spacing-2 destination-btn"
                            [id]="i.id"
                            (click)="activePlanet(i.id)"
                            (click)="updatePlanet(i)">
                            {{planet.name}}
                        </button>
                </ng-container>
            </div>
            <article >
                <h2 class="fs-800 uppercase ff-serif">{{ planetId?.name }}</h2>
                <p class="planet-desc">{{ planetId?.description }}</p>
                <div class="flex planet-info">
                    <div >
                        <h3 class="text-accent fs-200 uppercase">avg distance</h3>
                        <p class="fs-500 ff-serif uppercase">{{ planetId?.distance }}</p>
                    </div>
                    <div>
                        <h3 class="text-accent fs-200 uppercase">est travel time</h3>
                        <p class="fs-500 ff-serif uppercase">{{ planetId?.travel }}</p>
                    </div>
                </div>
            </article>
        </section>

    </main>
    <app-footer></app-footer>
</div>
